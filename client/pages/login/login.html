<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Sabka Bazaar" />
    <meta
      name="description"
      content="E commerce site for day to day products"
    />
    <meta
      name="keywords"
      content="Sabka Bazaar, Sabka, shopping, bazaar, bazar, e commerce, products"
    />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="login.js" defer></script>
    <script src="../../components/header/header.js" defer></script>
    <script src="../../components/footer/footer.js" defer></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .login__container {
        min-height: 73vh;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <my-header></my-header>
    <main id="mainContent" class="login__container">
      <section>
        <h2>Login</h2>
        <article>
          Get Access to your Orders, Wishlist and Recommendations
        </article>
      </section>
      <section>
        <form class="login__form__container" onsubmit="login(event)">
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="">
            <label for="password">Password</label>
            <input type="password" name="password" minlength="6" required />
          </div>
          <div id="error-block"></div>
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
    <my-footer></my-footer>
  </body>
</html>
